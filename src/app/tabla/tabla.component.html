<hr>
<div class="form-group">
  <label for="limite"> Limite: </label>
  <input type="number" name="limite" id="limite" [(ngModel)]="limite">
</div>

<hr>

 <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Fecha</th>
      <th scope="col">Modelo</th>
      <th scope="col">Velocidad</th>
      <th scope="col">Patente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registro of datos; let i = index"
    [ngClass]="{
            'text-danger':registro.velocidad >= limite,
            'text-warning':registro.velocidad > (limite-limite*0.15) && registro.velocidad &lt; limite
                    }" >
    <ng-container *ngIf="registro.velocidad >= (limite-limite*0.15)">    
          <th scope="row">{{ i }}</th>
          <td>{{ registro.fecha }}</td>
          <td>{{ registro.modelo }}</td>
          <td>{{ registro.velocidad }} Km/h</td>
          <td>{{ registro.patente }}</td> 
    </ng-container>       
    </tr>
  </tbody>
</table>
