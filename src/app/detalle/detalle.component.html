<div class="jumbotron">
    <h1 class="display-4">Detalles</h1>
    <p id="detalle-fecha" class="lead"> Fecha: {{ detalle?.fecha }} </p>
    <p id="detalle-velocidad"> Velocidad: {{ detalle?.velocidad }} </p>
    <span id="detalle-patente"> Patente: {{ detalle?.patente }} </span>

    <hr class="my-4">
    <span *ngIf="detalle" id="detalle-modelo"> Modelo: {{ detalle?.detalles.modelo | mayuscula }} </span>
    <br>
    <span *ngIf="detalle" id="detalle-calle"> Calle: {{ detalle?.detalles.calle | mayuscula:2 }} </span>
</div>
